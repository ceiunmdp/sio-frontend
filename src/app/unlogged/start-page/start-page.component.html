<div style="min-height: 100vh;">
   <cei-header></cei-header>
   <div fxLayoutAlign="center" class="mys-3">
      <ngx-auth-firebaseui fxFlex="60" [signInTabText]="'Iniciar Sesión'"
         [signInCardTitleText]="'Ingresá tus credenciales'" [loginButtonText]="'Ingresar' "
         [forgotPasswordButtonText]="'Olvidé mi contraseña'" [nameText]="'Nombre' "
         [nameErrorRequiredText]="'El nombre es requerido'" [nameErrorMinLengthText]="'El nombre es muy corto!' "
         [nameErrorMaxLengthText]="'El nombre es muy largo!' " [emailText]="'E-mail'"
         [emailErrorRequiredText]="'El e-mail es requerido' "
         [emailErrorPatternText]="'El formato del e-mail no es válido' " [passwordText]="'Contraseña'"
         [passwordErrorRequiredText]="'La contraseña es requerida' " [registerTabText]="'Registrarse'"
         [registerCardTitleText]="'Completá el formulario de registro' " [registerButtonText]="'Registrarme' "
         [guestButtonText]="'Continuar como invitado' " [resetPasswordTabText]="'Resetear contraseña' "
         [resetPasswordInputText]="'Ingrese su e-mail' " [resetPasswordErrorRequiredText]="'El e-mail es requerido' "
         [resetPasswordErrorPatternText]="'El formato del e-mail no es válido'"
         [resetPasswordActionButtonText]="'Resetear'"
         [resetPasswordInstructionsText]="'Te enviamos un mail a la casilla indicada. Seguí las instrucciones para reestablecer tu contraseña' "
         [sendNewVerificationEmailText]="'Enviar un nuevo e-mail de confirmación'" [messageOnEmailConfirmationSuccess]="'
         Se ha enviado un nuevo correo electrónico de confirmación.'" [signOutText]="'Salir'"
         [verifyEmailGoBackText]="'Volver'" [verifyEmailTitleText]="'¡Sólo falta confirmar tu dirección de correo!'"
         [verifyEmailConfirmationText]="'Te acabamos de enviar un correo electrónico de confirmación. Para validar tu cuenta, revisá la bandeja de entrada y hacé clic en el enlace adjunto.'"
         (onSuccess)="this.onSuccess($event)" [emailConfirmationTitle]="'?' " [emailConfirmationText]="'?' "
         (onError)="this.onError($event)" [guestEnabled]="false" [providers]="[]">

      </ngx-auth-firebaseui>
   </div>
