<h1 mat-dialog-title fxLayoutAlign="center">Configure los archivos seleccionados</h1>
<div mat-dialog-content fxLayoutAlign="center start">
   <!-- <span class="mat-body">What's your favorite animal?</span> -->

   <mat-accordion class="card-shadow my-1" fxFlex="75%">
      <mat-expansion-panel *ngFor="let archivo of data.archivos">
         <mat-expansion-panel-header>
            <mat-panel-title>
               {{archivo}}
            </mat-panel-title>
            <mat-panel-description>
               <!-- Input cantidad -->
               Cantidad: <input type="number">
            </mat-panel-description>
         </mat-expansion-panel-header>
         <p> Doble faz âœ”</p>
      </mat-expansion-panel>
   </mat-accordion>


</div>
<div mat-dialog-actions>
   <button mat-button (click)="onNoClick()">Cancelar</button>
   <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Agregar a pedido</button>
</div>
