<div fxLayout="row" [formGroup]="form" fxFlex="100">
    <!-- <mat-form-field fxFlex="100" [formGroup]="form"> -->
    <div fxFlex="100" fxLayoutAlign="start center">
        <mat-checkbox (change)="onChange($event)" [formControlName]="name" [disabled]="this.disabled">
            {{placeholder || label}}</mat-checkbox>
        <mat-error *ngIf="
                       this.form.get(this.name).errors &&
                       (this.form.get(this.name).dirty || this.form.get(this.name).touched)
                    ">
            <b>{{ objectValues(this.form.get(this.name).errors)[0] }}</b>
        </mat-error>
    </div>
    <!-- </mat-form-field> -->
</div>
